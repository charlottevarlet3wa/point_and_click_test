<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game">

    <div id="inventory-icon">Inventaire</div>
    <div id="inventory-container">
        <h2>Inventaire</h2>
        <div id="inventory-list">
            <div class="inventory-item" draggable="true" ondragstart="drag(event)">
                <button>2</button>
            </div>
        </div>
        <div id="inventory-description-container">
            <h3 id="inventory-name">Fleur verte</h3>
            <p id="inventory-description">Une fleur verte.</p>
        </div>
        <div id="zoom-container">
            <button class="close-btn" onclick="closeZoom()">x</button>
            <img id="zoom-image" src="images/machines/balance_drawing.png" alt="">
        </div>
    </div>

    <div id="map-icon">Carte</div>
    <div id="black-layer">
        <div id="map-container">
            <div class="hotspot" data-scene="forest">Forêt</div>
            <div class="hotspot" data-scene="cave">Grotte</div>
            <div class="hotspot" data-scene="village">Village</div>
            <div class="hotspot" data-scene="house">Maison</div>
        </div>
    </div>
    
    <div id="message-container">
        <button id="close-message-btn">x</button>
        <p id="message-content" >Lol</p>
    </div>
    
    <div id="writing-machine" style="display: none;">
        <button onclick="closeWritingMachine()" class="close-btn">x</button>
        <h3>Machine à traduire</h3>
        <select name="writing-machine-select" id="writing-machine-select">
            <option value="">--Texte à traduire--</option>
            <option value="fountain">Inscription sur la fontaine du village</option>
        </select>
        <img src="images/machines/writing_machine_algo.jpg" alt="">
        <div class="text">
            <p>Lire texte</p>
            <!-- <p>Phrase=1</p> -->
            <p>LigneIndex % 3 = 0</p>
            <p>Ecrire lettres + 5</p>
            <!-- <p>Phrase=2</p> -->
            <p>LigneIndex % 3 = 1</p>
            <p>Ecrire lettres - <input id="writing-machine-input-1" type="number" min=0 max=10 placeholder=0>
            </p>
            <!-- <p>Phrase=3</p> -->
            <p>LigneIndex % 3 = 2</p>
            <p>Ecrire lettres + <input id="writing-machine-input-2" type="number" min=0 max=10 placeholder=0>
            </p>
        </div>
        <p class="error-message">Veuillez choisir un texte à traduire.</p>
        <button class="submit-btn" onclick="handleSubmitWritingMachine()">Traduire</button>
    </div>
    <div id="machine-container">
        <div id="weighing-machine" >
            <div class="pan" id="pan-1" onclick="throwHandItem(1, event)">
                <div class="weight-display" id="weight-1">0</div>
            </div>
            <div class="pan" id="pan-2" onclick="throwHandItem(2, event)">
                <div class="weight-display" id="weight-2">0</div>
            </div>
        </div>
    </div>
    
    
    
    <div id="hand-container">
        <div class="hand-item" index="0" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)">1</div>
        <div class="hand-item" index="1" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)"><span>2</span></div>
        <div class="hand-item" index="2" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)"><span>3</span></div>
        <div class="hand-item" index="3" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)"><span>4</span></div>
        <div class="hand-item" index="4" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)"><span>5</span></div>
        <div class="hand-item" index="5" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="selectItem(event)"><span>6</span></div>
    </div>

    <div id="game-container"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
